<form [formGroup]="paqueteForm">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="precio" class="col-form-label">Precio del paquete</label>
                <input validar type="number" id="precio" name="precio" placeholder="Ingrese el precio" class="form-control"
                    formControlName="precio">
            </div>
            <div class="form-group">
                <label for="ciudad" class="col-form-label">Ciudad</label>
                <input validar type="text" id="ciudad" name="ciudad" placeholder="Ciudad" class="form-control"
                    formControlName="ciudad">
            </div>
            <div class="form-group">
                <label for="hotel" class="col-form-label">Hotel</label>
                <input validar type="text" id="hotel" name="hotel" placeholder="Ingrese hotel" class="form-control"
                    formControlName="hotel">
            </div>
            <div class="form-group">
                <label for="descripcion" class="col-form-label">Descripción</label>
                <textarea validar type="text" id="descripcion" name="descripcion" placeholder="Descripción del paquete"
                  class="form-control" formControlName="descripcion"></textarea>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="cupos" class="col-form-label">Cupos del paquete</label>
                <input validar type="number" id="cupos" name="cupos" placeholder="Ingrese cupos" class="form-control"
                    formControlName="cupos">
            </div>
            <div class="form-group">
                <label for="dias" class="col-form-label">Días del paquete (noches {{paqueteForm.controls.dias.value - 1}})</label>
                <input validar type="number" id="dias" name="dias" placeholder="Ingrese días" class="form-control"
                    formControlName="dias">
            </div>
            <div class="form-group">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" formControlName="estado">
                  <option value="A">Activo</option>
                  <option value="I">Inactivo</option>
                </select>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6 offset-md-3 d-grid gap-2">
            <button type="button" (click)="guardar()" id="guardarPaquete" data-bs-dismiss="modal" class="btn btn-primary">Guardar paquete</button>
        </div>
    </div>
</form>
